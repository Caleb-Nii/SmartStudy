<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStudy| Quizzes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="images/icon.jpeg">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --primary-light: #EFF6FF;
            --secondary: #10B981;
            --accent: #F59E0B;
            --light: #F8FAFC;
            --dark: #1E293B;
            --text: #334155;
            --gray: #94A3B8;
            --error: #EF4444;
            --success: #10B981;
            --sidebar-width: 280px;
            --sidebar-mobile-width: 75%;
            --header-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: #F5F7FA;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        

         /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #F1F5F9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo {
            height: 40px;
        }

        .user-profile {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #F1F5F9;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-light);
            margin-bottom: 1rem;
            background-color: #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 1rem;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .user-email {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .sidebar-menu {
            padding: 1.5rem 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
            margin-bottom: 0.25rem;
        }

        .menu-item:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .menu-item.active {
            background-color: var(--primary-light);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        .menu-item i {
            margin-right: 1rem;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--error);
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 1rem;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            color: var(--dark);
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Quiz Selection Section */
        .quiz-selection {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #E2E8F0;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .course-card.selected {
            border: 2px solid var(--primary);
            background-color: var(--primary-light);
        }

        .course-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .course-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .quiz-count {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .start-quiz-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .start-quiz-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }

        .start-quiz-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-quiz-btn i {
            margin-right: 0.5rem;
        }

        /* Quiz Container (hidden by default) */
        .quiz-container {
            display: none;
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .quiz-title {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .timer {
            display: flex;
            align-items: center;
            background-color: var(--primary-light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--primary);
            font-weight: 500;
        }

        .timer i {
            margin-right: 0.5rem;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option {
            padding: 1rem;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background-color: #F8FAFC;
            border-color: var(--primary);
        }

        .option.selected {
            background-color: var(--primary-light);
            border-color: var(--primary);
        }

        .option.correct {
            background-color: var(--success);
            border-color: var(--success);
            color: white;
        }

        .option.incorrect {
            background-color: var(--error);
            border-color: var(--error);
            color: white;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected .option-letter,
        .option.correct .option-letter,
        .option.incorrect .option-letter {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.correct {
            background-color: var(--success);
            color: white;
            display: block;
        }

        .feedback.incorrect {
            background-color: var(--error);
            color: white;
            display: block;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .next-btn {
            background-color: var(--primary);
            color: white;
        }

        .next-btn:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }

        .finish-btn {
            background-color: var(--success);
            color: white;
        }

        .finish-btn:hover:not(:disabled) {
            background-color: #0D9488;
        }

        /* Results Container */
        .results-container {
            display: none;
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .results-title {
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }

        .score-text {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 10px;
            background-color: #E2E8F0;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .retry-btn {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .retry-btn:hover {
            background-color: var(--primary-light);
        }

        .dashboard-btn {
            background-color: var(--primary);
            color: white;
        }

        .dashboard-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
            z-index: 101;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
        }

        /* Overlay for mobile menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 99;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-mobile-width);
                max-width: 300px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
                padding-top: calc(var(--header-height) + 1rem);
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .quiz-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .result-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .action-btn {
                width: 100%;
            }

            .mobile-menu-btn {
                top: 1rem;
                left: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
                padding-top: calc(var(--header-height) + 0.5rem);
            }

            .quiz-container, .quiz-selection, .results-container {
                padding: 1.5rem;
            }

            .option {
                padding: 0.75rem;
            }

            .section-title, .page-title {
                font-size: 1.3rem;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .course-card:hover {
            animation: pulse 1.5s infinite;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        const firebaseConfig = {

        // Initialize Firebase

        // DOM Elements

        const userName = document.getElementById('userName');

        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');

        // Quiz State
        let selectedCourse = null;

        // Toggle mobile menu
        function toggleMobileMenu() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : 'auto';
        }

        // Close mobile menu when clicking on a menu item
        function closeMobileMenu() {
            if (window.innerWidth <= 992) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Load user data
        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                db.collection('users').doc(user.uid).get()
                    .then(doc => {
                        if (doc.exists) {
                            const userData = doc.data();
                            userName.textContent = `${userData.firstName} ${userData.lastName}`;
                            userEmail.textContent = user.email;
                            userAvatar.textContent = userData.firstName.charAt(0) + userData.lastName.charAt(0);
                        }
                    });
            } else {
                window.location.href = 'login.html';
            }
        }

                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.innerHTML = `
                    <div class="course-icon" style="background-color: ${course.color}20; color: ${course.color}">
                        <i class="${course.icon}"></i>
                    </div>
                    <h3 class="course-name">${course.name}</h3>
                    <p class="quiz-count">${course.quizCount} quizzes available</p>
                `;
                
                courseCard.addEventListener('click', () => {
                    document.querySelectorAll('.course-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    courseCard.classList.add('selected');
                    selectedCourse = course;
                    startQuizBtn.disabled = false;
                });
                
                coursesGrid.appendChild(courseCard);
            });
        }

        // Start quiz
        function startQuiz() {
            if (!selectedCourse) return;
            
            // Load quiz data (in real app, this would come from Firestore)
            quizData = getMockQuizData(selectedCourse.id);
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            // Start timer (10 minutes)
            timeLeft = 600;
            updateTimerDisplay();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Update UI
            quizTitle.textContent = `${selectedCourse.name} Quiz`;
            quizSelection.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Load first question
            loadQuestion(currentQuestionIndex);
        }

        // Load question
        function loadQuestion(index) {
            if (index < 0 || index >= quizData.length) return;
            
            const question = quizData[index];
            questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[index] !== undefined && userAnswers[index] === i) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionElement.addEventListener('click', () => selectAnswer(i));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevQuestionBtn.disabled = index === 0;
            nextQuestionBtn.style.display = index < quizData.length - 1 ? 'block' : 'none';
            finishQuizBtn.style.display = index === quizData.length - 1 ? 'block' : 'none';
            
            // Hide feedback
            feedback.style.display = 'none';
            feedback.className = 'feedback';
        }

        // Select answer
        function selectAnswer(optionIndex) {
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            // Store answer
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Show feedback if this question was already answered
            if (feedback.style.display === 'block') {
                showFeedback();
            }
        }

        // Show feedback for current question
        function showFeedback() {
            const question = quizData[currentQuestionIndex];
            const selectedOption = userAnswers[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Mark correct and incorrect answers
            options.forEach((option, i) => {
                option.classList.remove('correct', 'incorrect');
                if (i === question.correctAnswer) {
                    option.classList.add('correct');
                } else if (i === selectedOption && selectedOption !== question.correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show feedback message
            feedback.textContent = selectedOption === question.correctAnswer 
                ? "Correct! " + question.explanation
                : "Incorrect. " + question.explanation;
            
            feedback.className = selectedOption === question.correctAnswer 
                ? 'feedback correct' 
                : 'feedback incorrect';
            
            feedback.style.display = 'block';
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Finish quiz
        function finishQuiz() {
            clearInterval(timerInterval);
            
            // Calculate score
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].correctAnswer) {
                    score++;
                }
            });
            
            const percentage = Math.round((score / quizData.length) * 100);
            
            // Show results
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            scoreDisplay.textContent = `${percentage}%`;
            scoreText.textContent = `You scored ${score} out of ${quizData.length}.`;
            progressFill.style.width = `${percentage}%`;
            
            // Add motivational message
            let message = "";
            if (percentage >= 90) message = "Excellent work! You've mastered this material.";
            else if (percentage >= 70) message = "Good job! You have a solid understanding.";
            else if (percentage >= 50) message = "Not bad! Review the material and try again.";
            else message = "Keep practicing! You'll improve with more study.";
            
            scoreText.textContent += ` ${message}`;
        }

        // Update timer
        function updateTimer() {
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishQuiz();
            }
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeRemaining.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Change color when time is running low
            if (timeLeft <= 60) {
                quizTimer.style.color = 'var(--error)';
                quizTimer.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check auth state
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadUserData();
                    loadCoursesWithQuizzes();
                } else {
                    window.location.href = 'login.html';
                }
            });
            
            // Event listeners
            mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            overlay.addEventListener('click', toggleMobileMenu);
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => window.location.href = 'login.html');
            });
            
            // Close mobile menu when clicking on links
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', closeMobileMenu);
            });
            
            startQuizBtn.addEventListener('click', startQuiz);
            nextQuestionBtn.addEventListener('click', () => {
                showFeedback();
                setTimeout(nextQuestion, 1500);
            });
            prevQuestionBtn.addEventListener('click', prevQuestion);
            finishQuizBtn.addEventListener('click', finishQuiz);
            retryQuizBtn.addEventListener('click', () => {
                resultsContainer.style.display = 'none';
                quizSelection.style.display = 'block';
            });
        });
